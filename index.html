<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Listener</title>

<style>
/* ===== BASE ===== */
body{
  margin:0;
  background:#07162f; /* solid navy */
  color:white;
  font-family:'Courier New', monospace;
  overflow-x:hidden;
}

.container{
  max-width:900px;
  margin:0 auto;
  padding:32px 16px;
  text-align:center;
}

h1{
  font-weight:normal;
  margin-bottom:12px;
}

/* ===== TREE ===== */
.tree{
  position:relative;
  width:100%;
  height:360px;
  margin:0 auto 20px;
}

/* trunk */
.trunk{
  position:absolute;
  bottom:0;
  left:50%;
  width:40px;
  height:160px;
  background:#6b4a2d;
  transform:translateX(-50%);
  border-radius:20px;
}

/* branches */
.branch{
  position:absolute;
  bottom:120px;
  width:14px;
  height:110px;
  background:#6b4a2d;
  border-radius:10px;
}

.branch.left{ left:48%; transform:rotate(-30deg); }
.branch.right{ left:52%; transform:rotate(30deg); }

/* ===== HEARTS ===== */
.heart{
  position:absolute;
  width:80px;
  height:70px;
  transform:rotate(-45deg);
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:80px;
  height:70px;
  border-radius:50%;
  background:inherit;
}

.heart::before{ top:-35px; left:0; }
.heart::after{ left:35px; top:0; }

/* colors like reference image */
.red{ background:#e63946; }
.pink{ background:#ff7aa2; }
.lightpink{ background:#ffd6e0; }
.white{ background:#f5f5f5; }

/* ===== BUTTON HEARTS ===== */
.heart button{
  position:absolute;
  inset:0;
  transform:rotate(45deg);
  background:transparent;
  border:1px solid rgba(255,255,255,.6);
  color:white;
  font-size:.8rem;
  cursor:pointer;
}

/* ===== CONTENT ===== */
#content{
  margin:36px auto 0;
  max-width:650px;
  text-align:left;
  white-space:pre-wrap;
  line-height:1.7;
}

#content:empty::before{
  content:"each block opens something, tap gently";
  opacity:.6;
  font-style:italic;
}

/* ===== EMOJI POP (UNCHANGED) ===== */
#pop{ position:fixed; inset:0; pointer-events:none; }
.pop{
  position:absolute;
  opacity:0;
  animation:fadePop 5s ease forwards;
}

@keyframes fadePop{
  0%{opacity:0;transform:scale(.4)}
  30%{opacity:.5;transform:scale(1)}
  100%{opacity:0;transform:scale(1.1)}
}
</style>
</head>

<body>

<div id="pop"></div>

<div class="container">
  <h1>My only Listener‚ù§Ô∏è</h1>

  <!-- TREE -->
  <div class="tree">

    <div class="trunk"></div>
    <div class="branch left"></div>
    <div class="branch right"></div>

    <!-- decorative hearts -->
    <div class="heart pink" style="top:20px; left:35%;"></div>
    <div class="heart white" style="top:10px; left:50%;"></div>
    <div class="heart lightpink" style="top:30px; left:62%;"></div>
    <div class="heart red" style="top:70px; left:30%;"></div>
    <div class="heart pink" style="top:90px; left:68%;"></div>

    <!-- button hearts -->
    <div class="heart red" style="top:110px; left:45%;">
      <button onclick="handleClick('profile')">How I See You</button>
    </div>

    <div class="heart pink" style="top:150px; left:30%;">
      <button onclick="handleClick('birthday')">22</button>
    </div>

    <div class="heart white" style="top:150px; left:60%;">
      <button onclick="handleClick('capsule')">Capsule</button>
    </div>

    <div class="heart lightpink" style="top:200px; left:45%;">
      <button onclick="handleClick('story')">Part Of You</button>
    </div>

  </div>

  <div id="content"></div>
</div>

<script>
const sections={
profile:`READING BETWEEN THE LINES...`,
birthday:`HAPPY BIRTHDAY...`,
capsule:`DO NOT READ TODAY`,
story:`WORDS THAT FLOW WHEN THE TOPIC IS "YOU"`
};

const locks={profile:true,birthday:true,capsule:true,story:true};
function norm(s){return s.toLowerCase().trim();}

const questions={
profile:"One word that feels like you?",
birthday:"What age are you stepping into today?",
capsule:"What helps you calm down when things feel heavy?",
story:"Why do you stay, even when it‚Äôs hard?"
};

const answers={
profile:["lovely","grounded","calm"],
birthday:["22","twenty two","twentytwo"],
capsule:["breathe","observe","music","silence","therapy"],
story:["stay","love","care","connection"]
};

const hints={
profile:"It‚Äôs something you are without trying.",
birthday:"It‚Äôs a number, not a feeling.",
capsule:"Think simple. Something you do without thinking.",
story:"One word. The reason you don‚Äôt walk away."
};

function handleClick(key){
  const c=document.getElementById("content");
  c.style.opacity=0;
  setTimeout(()=>{
    if(locks[key]){
      const a=prompt(questions[key]);
      if(a && answers[key].includes(norm(a))){
        locks[key]=false;
        c.textContent=sections[key];
      }else{
        c.textContent="üîí Not yet Gundu.\n\nHint: "+hints[key];
      }
    }else c.textContent=sections[key];
    c.style.opacity=1;
  },300);
}

/* emoji pops */
const icons=["‚ù§Ô∏è","üå∏","üíã"];
setInterval(()=>{
  const e=document.createElement("span");
  e.className="pop";
  e.textContent=icons[Math.floor(Math.random()*icons.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.top=Math.random()*100+"vh";
  e.style.fontSize=14+Math.random()*18+"px";
  document.getElementById("pop").appendChild(e);
  setTimeout(()=>e.remove(),4000);
},2500);
</script>

</body>
</html>
