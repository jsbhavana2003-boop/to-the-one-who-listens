<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Listener</title>

<style>
body{
  margin:0;
  background:#ffd6e5;
  font-family:'Courier New', monospace;
  overflow-x:hidden;
}

/* container */
.container{
  max-width:800px;
  margin:0 auto;
  padding:40px 16px;
  text-align:center;
  animation:fadeIn 2.6s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(14px)}
  to{opacity:1; transform:translateY(0)}
}

h1{
  font-weight:normal;
  letter-spacing:1px;
  margin-bottom:14px;
  font-size:1.6rem;
  color:#5c1b2d;
}

/* ================= CAKE ================= */

.cake-wrap{
  margin:18px auto 34px; /* extra space so no overlap */
  width:160px;
  position:relative;
}

/* bottom tier */
.cake-bottom{
  width:160px;
  height:70px;
  background:#f3e6cf; /* beige */
  border-radius:0 0 16px 16px;
  position:relative;
}

.cake-bottom::after{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:18px;
  background:#6b1f36; /* maroon */
}

/* top tier */
.cake-top{
  width:110px;
  height:55px;
  background:#7fa7c9; /* blue */
  border-radius:16px 16px 0 0;
  position:absolute;
  top:-55px;
  left:50%;
  transform:translateX(-50%);
}

/* candle */
.candle{
  position:absolute;
  top:-32px;
  left:50%;
  width:8px;
  height:28px;
  background:#000;
  transform:translateX(-50%);
  border-radius:4px;
  z-index:3;
}

/* flame */
.flame{
  position:absolute;
  top:-14px;
  left:50%;
  width:10px;
  height:14px;
  background:orange;
  border-radius:50%;
  transform:translateX(-50%);
  animation:flicker .8s infinite alternate;
}

@keyframes flicker{
  from{transform:translateX(-50%) scale(1);}
  to{transform:translateX(-50%) scale(.85);}
}

.blown{
  opacity:0;
  transition:opacity .6s ease;
}

/* ================= BUTTONS ================= */

button{
  background:#6b1f36;
  color:#ffeef3;
  border:none;
  padding:12px 18px;
  margin:6px;
  cursor:pointer;
  font-size:0.95rem;
  transition:all .35s ease;
  animation:pulse 4.5s infinite ease-in-out;
  border-radius:6px;
}

button:hover{
  background:#812644;
  letter-spacing:.5px;
}

button:active{
  transform:scale(.96);
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(107,31,54,.25)}
  60%{box-shadow:0 0 0 14px rgba(107,31,54,0)}
  100%{box-shadow:0 0 0 0 rgba(107,31,54,0)}
}

/* ================= CONTENT ================= */

#content{
  margin:36px auto 0;
  line-height:1.7;
  white-space:pre-wrap;
  text-align:left;
  max-width:650px;
  font-size:0.95rem;
  color:#5a3a22; /* brown text */
}

#content:empty::before{
  content:"each block opens something, tap gently";
  opacity:.6;
  font-style:italic;
  color:#7a5235;
}

/* emoji pop */
#pop{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.pop{
  position:absolute;
  opacity:0;
  animation:fadePop 5.2s ease forwards;
}

@keyframes fadePop{
  0%{opacity:0;transform:scale(.3)}
  30%{opacity:.5;transform:scale(1)}
  100%{opacity:0;transform:scale(1.1)}
}
</style>
</head>

<body>

<div id="pop"></div>

<div class="container">
  <h1>My only Listener‚ù§Ô∏è</h1>

  <!-- TWO-TIER CAKE -->
  <div class="cake-wrap">
    <div class="cake-top">
      <div class="candle">
        <div class="flame" id="flame"></div>
      </div>
    </div>
    <div class="cake-bottom"></div>
  </div>

  <button onclick="handleClick('profile')">How I See You</button>
  <button onclick="handleClick('birthday')">22</button>
  <button onclick="handleClick('capsule')">Capsule</button>
  <button onclick="handleClick('story')">Part Of You</button>

  <div id="content"></div>
</div>

<script>
/* blow candle */
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("flame").classList.add("blown");
  },3000);
});

const sections = {
profile: `READING BETWEEN THE LINES

You relax when you don‚Äôt have to perform or prove anything, when you‚Äôre allowed to just exist.

You don‚Äôt love loudly.

You show love by being present, by staying.
You don‚Äôt always say everything you feel, but when you commit, it‚Äôs not shallow.

One thing you underestimate about yourself is how grounding you are to others.
You think it‚Äôs ‚Äúnothing‚Äù when you listen, when you stay calm, when you don‚Äôt overreact.

It‚Äôs not nothing.
It‚Äôs rare.

You carry responsibility naturally, not because you want praise, but because leaving things undone feels wrong to you.

And I need you to know this:
I don‚Äôt see you as someone who needs fixing or improving.
I see you as someone who needs to be understood, and valued as is.

This is how I see you.
I assume you see yourself here too‚ù§Ô∏è‚ù§Ô∏è.`,

birthday: `HAPPY BIRTHDAY BABYYYYYYYYYYYYYYYYYYYYYYYYYYYYY

I‚Äôm really grateful you were born.

Happy Birthday, love.üíã`,

capsule: `DO NOT READ TODAY

sugar aapukomante!!!!!`,

story: `WORDS THAT FLOW WHEN THE TOPIC IS "YOU"

That's enough to make him unforgettable forever‚ù§Ô∏è.`
};

const locks={profile:true,birthday:true,capsule:true,story:true};
function norm(s){return s.toLowerCase().trim();}

const questions={
profile:"One word that feels like you?",
birthday:"What age are you stepping into today?",
capsule:"What helps you calm down when things feel heavy?",
story:"Why do you stay, even when it‚Äôs hard?"
};

const answers={
profile:["lovely","grounded","calm"],
birthday:["22","twenty two","twentytwo"],
capsule:["breathe","observe","music","silence","therapy"],
story:["stay","love","care","connection"]
};

const hints={
profile:"It‚Äôs something you are without trying.",
birthday:"It‚Äôs a number, not a feeling.",
capsule:"Think simple. Something you do without thinking.",
story:"One word. The reason you don‚Äôt walk away."
};

function handleClick(key){
  const content=document.getElementById("content");
  content.style.opacity=0;
  setTimeout(()=>{
    if(locks[key]){
      const attempt=prompt(questions[key]);
      if(attempt && answers[key].includes(norm(attempt))){
        locks[key]=false;
        content.textContent=sections[key];
      }else{
        content.textContent="üîí Not yet Gundu.\n\nHint: "+hints[key];
      }
    }else content.textContent=sections[key];
    content.style.opacity=1;
  },300);
}

/* emoji pops */
const icons=["‚ù§Ô∏è","üå∏","üíã"];
setInterval(()=>{
  const e=document.createElement("span");
  e.className="pop";
  e.textContent=icons[Math.floor(Math.random()*icons.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.top=Math.random()*100+"vh";
  e.style.fontSize=14+Math.random()*18+"px";
  document.getElementById("pop").appendChild(e);
  setTimeout(()=>e.remove(),4000);
},2500);
</script>

</body>
</html>
