<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Listener</title>

<style>
body{
  margin:0;
  background:radial-gradient(ellipse at top,#0b1c3d 0%,#060b18 45%,#03050c 100%);
  color:white;
  font-family:'Courier New', monospace;
  overflow-x:hidden;
}

/* container */
.container{
  max-width:900px;
  margin:0 auto;
  padding:40px 16px;
  text-align:center;
  animation:fadeIn 2.6s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(14px)}
  to{opacity:1; transform:translateY(0)}
}

h1{
  font-weight:normal;
  margin-bottom:18px;
  font-size:1.6rem;
}

/* ================= HEART TREE ================= */

.heart-tree{
  position:relative;
  width:100%;
  height:320px;
  margin:0 auto 20px;
}

/* tree trunk */
.trunk{
  position:absolute;
  bottom:0;
  left:50%;
  width:14px;
  height:120px;
  background:#3a2a1a;
  transform:translateX(-50%);
  border-radius:8px;
}

/* generic heart */
.heart{
  position:absolute;
  width:90px;
  height:80px;
  transform:rotate(-45deg);
  animation:float 6s ease-in-out infinite;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:90px;
  height:80px;
  border-radius:50%;
  background:inherit;
}

.heart::before{ top:-40px; left:0; }
.heart::after{ left:40px; top:0; }

@keyframes float{
  0%,100%{transform:translateY(0) rotate(-45deg)}
  50%{transform:translateY(-8px) rotate(-45deg)}
}

/* colored hearts */
.pink{background:#ff7aa2;}
.red{background:#ff4d6d;}
.purple{background:#b983ff;}
.blue{background:#6ecbff;}
.orange{background:#ffb347;}
.green{background:#7bed9f;}

/* button hearts */
.heart button{
  position:absolute;
  inset:0;
  background:transparent;
  border:1px solid rgba(255,255,255,.6);
  color:white;
  cursor:pointer;
  z-index:2;
  font-size:.85rem;
  border-radius:6px;
  transform:rotate(45deg);
}

/* ================= BUTTON EFFECTS (unchanged) ================= */

button{
  animation:pulse 4.5s infinite ease-in-out;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,255,255,.15)}
  60%{box-shadow:0 0 0 14px rgba(255,255,255,0)}
  100%{box-shadow:0 0 0 0 rgba(255,255,255,0)}
}

/* ================= CONTENT ================= */

#content{
  margin:36px auto 0;
  line-height:1.7;
  white-space:pre-wrap;
  text-align:left;
  max-width:650px;
  font-size:.95rem;
  transition:opacity .6s ease;
}

#content:empty::before{
  content:"each block opens something, tap gently";
  opacity:.6;
  font-style:italic;
}

/* emoji pop */
#pop{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.pop{
  position:absolute;
  opacity:0;
  animation:fadePop 5.2s ease forwards;
}

@keyframes fadePop{
  0%{opacity:0;transform:scale(.3)}
  30%{opacity:.5;transform:scale(1)}
  100%{opacity:0;transform:scale(1.1)}
}

/* mobile */
@media(max-width:600px){
  .heart-tree{height:420px;}
  .heart{transform:scale(.85) rotate(-45deg);}
}
</style>
</head>

<body>

<div id="pop"></div>

<div class="container">
  <h1>My only Listener‚ù§Ô∏è</h1>

  <!-- HEART TREE -->
  <div class="heart-tree">
    <div class="trunk"></div>

    <!-- decorative hearts -->
    <div class="heart pink" style="top:20px; left:15%;"></div>
    <div class="heart purple" style="top:10px; left:65%;"></div>
    <div class="heart blue" style="top:70px; left:75%;"></div>
    <div class="heart green" style="top:90px; left:25%;"></div>

    <!-- button hearts -->
    <div class="heart red" style="top:40px; left:42%;">
      <button onclick="handleClick('profile')">How I See You</button>
    </div>

    <div class="heart orange" style="top:120px; left:30%;">
      <button onclick="handleClick('birthday')">22</button>
    </div>

    <div class="heart pink" style="top:120px; left:55%;">
      <button onclick="handleClick('capsule')">Capsule</button>
    </div>

    <div class="heart purple" style="top:200px; left:42%;">
      <button onclick="handleClick('story')">Part Of You</button>
    </div>
  </div>

  <div id="content"></div>
</div>

<script>
/* ===== YOUR ORIGINAL JS (UNCHANGED) ===== */

const sections = {
profile:`READING BETWEEN THE LINES

I want to tell you how I see you...`,
birthday:`HAPPY BIRTHDAY BABYYYYYYYYYYYYYYYYYYYYYYYYYYYYY`,
capsule:`DO NOT READ TODAY`,
story:`WORDS THAT FLOW WHEN THE TOPIC IS "YOU"`
};

const locks={profile:true,birthday:true,capsule:true,story:true};
function norm(s){return s.toLowerCase().trim();}

const questions={
profile:"One word that feels like you?",
birthday:"What age are you stepping into today?",
capsule:"What helps you calm down when things feel heavy?",
story:"Why do you stay, even when it‚Äôs hard?"
};

const answers={
profile:["lovely","grounded","calm"],
birthday:["22","twenty two","twentytwo"],
capsule:["breathe","observe","music","silence","therapy"],
story:["stay","love","care","connection"]
};

const hints={
profile:"It‚Äôs something you are without trying.",
birthday:"It‚Äôs a number, not a feeling.",
capsule:"Think simple. Something you do without thinking.",
story:"One word. The reason you don‚Äôt walk away."
};

function handleClick(key){
  const content=document.getElementById("content");
  content.style.opacity=0;
  setTimeout(()=>{
    if(locks[key]){
      const attempt=prompt(questions[key]);
      if(attempt && answers[key].includes(norm(attempt))){
        locks[key]=false;
        content.textContent=sections[key];
      }else{
        content.textContent="üîí Not yet Gundu.\n\nHint: "+hints[key];
      }
    }else content.textContent=sections[key];
    content.style.opacity=1;
  },300);
}

/* emoji pops */
const icons=["‚ù§Ô∏è","üå∏","üíã"];
setInterval(()=>{
  const e=document.createElement("span");
  e.className="pop";
  e.textContent=icons[Math.floor(Math.random()*icons.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.top=Math.random()*100+"vh";
  e.style.fontSize=14+Math.random()*18+"px";
  document.getElementById("pop").appendChild(e);
  setTimeout(()=>e.remove(),4000);
},2500);
</script>

</body>
</html>
