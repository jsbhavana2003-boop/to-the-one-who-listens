<style>
body{
  margin:0;
  background:#ffd6e5;
  font-family:'Courier New', monospace;
  overflow-x:hidden;
}

/* container */
.container{
  max-width:800px;
  margin:0 auto;
  padding:40px 16px;
  text-align:center;
  animation:fadeIn 2.6s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(14px)}
  to{opacity:1; transform:translateY(0)}
}

h1{
  font-weight:normal;
  letter-spacing:1px;
  margin-bottom:24px;
  font-size:1.6rem;
  color:#5c1b2d;
}

/* ================= CAKE ================= */

.cake-wrap{
  margin:0 auto 36px;
  width:180px;
  padding-top:40px;
}

.cake-top{
  width:120px;
  height:55px;
  background:#7fa7c9;
  border-radius:16px 16px 0 0;
  margin:0 auto;
  position:relative;
}

.cake-bottom{
  width:180px;
  height:75px;
  background:#f3e6cf;
  border-radius:0 0 18px 18px;
  margin:0 auto;
  position:relative;
}

.cake-bottom::after{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:18px;
  background:#6b1f36;
}

/* candle */
.candle{
  position:absolute;
  top:-32px;
  left:50%;
  width:8px;
  height:28px;
  background:#000;
  transform:translateX(-50%);
  border-radius:4px;
  z-index:5;
}

.flame{
  position:absolute;
  top:-14px;
  left:50%;
  width:10px;
  height:14px;
  background:orange;
  border-radius:50%;
  transform:translateX(-50%);
  animation:flicker .8s infinite alternate;
}

@keyframes flicker{
  from{transform:translateX(-50%) scale(1);}
  to{transform:translateX(-50%) scale(.85);}
}

.hidden{opacity:0;}
.visible{opacity:1;}

/* ================= BUTTONS ================= */

button{
  background:#6b1f36;
  color:#ffeef3;
  border:none;
  padding:12px 18px;
  margin:6px;
  cursor:pointer;
  font-size:0.95rem;
  transition:all .35s ease;
  animation:pulse 4.5s infinite ease-in-out;
  border-radius:6px;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(107,31,54,.25)}
  60%{box-shadow:0 0 0 14px rgba(107,31,54,0)}
  100%{box-shadow:0 0 0 0 rgba(107,31,54,0)}
}

/* ================= CONTENT ================= */

#content{
  margin:36px auto 0;
  line-height:1.7;
  white-space:pre-wrap;
  text-align:left;
  max-width:650px;
  font-size:0.95rem;
  color:#5a3a22;
}

#content:empty::before{
  content:"each block opens something, tap gently";
  opacity:.6;
  font-style:italic;
}

/* ================= EMOJI POPS ================= */

#pop{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.pop{
  position:absolute;
  opacity:0;
  animation:fadePop 5.2s ease forwards;
}

@keyframes fadePop{
  0%{opacity:0;transform:scale(.3)}
  30%{opacity:.6;transform:scale(1)}
  100%{opacity:0;transform:scale(1.1)}
}
</style>
</head>

<body>
