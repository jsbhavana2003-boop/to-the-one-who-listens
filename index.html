<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Listener</title>

<style>
body{
  margin:0;
  background:
    radial-gradient(
      ellipse at top,
      #0b1c3d 0%,
      #060b18 45%,
      #03050c 100%
    );
  color:white;
  font-family:'Courier New', monospace;
  overflow-x:hidden;
}

/* container */
.container{
  max-width:800px;
  margin:0 auto;
  padding:40px 16px;
  text-align:center;
  animation:fadeIn 2.6s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(14px)}
  to{opacity:1; transform:translateY(0)}
}

h1{
  font-weight:normal;
  letter-spacing:1px;
  margin-bottom:28px;
  font-size:1.6rem;
  color:#f5f5f7;
}

/* buttons */
button{
  background:transparent;
  color:white;
  border:1px solid #444;
  padding:12px 18px;
  margin:6px;
  cursor:pointer;
  font-size:0.95rem;
  transition:all .35s ease;
  animation:pulse 4.5s infinite ease-in-out;
  border-radius:4px;
}

button:nth-of-type(1){animation-delay:0s;}
button:nth-of-type(2){animation-delay:.6s;}
button:nth-of-type(3){animation-delay:1.2s;}
button:nth-of-type(4){animation-delay:1.8s;}

button:hover{
  border-color:#888;
  letter-spacing:.5px;
}

button:active{
  transform:scale(.96);
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,255,255,.08)}
  60%{box-shadow:0 0 0 14px rgba(255,255,255,0)}
  100%{box-shadow:0 0 0 0 rgba(255,255,255,0)}
}

/* content */
#content{
  margin:36px auto 0;
  line-height:1.7;
  white-space:pre-wrap;
  text-align:left;
  max-width:650px;
  font-size:0.95rem;
  transition:opacity .6s ease;
  text-shadow:0 0 6px rgba(255,255,255,.04);
}

/* placeholder */
#content:empty::before{
  content:"each block opens something, tap gently";
  opacity:.6;
  font-style:italic;
}

/* emoji pop */
#pop{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.pop{
  position:absolute;
  opacity:0;
  animation:fadePop 5.2s ease forwards;
}

@keyframes fadePop{
  0%{opacity:0;transform:scale(.3)}
  30%{opacity:.5;transform:scale(1)}
  100%{opacity:0;transform:scale(1.1)}
}

/* mobile */
@media (max-width:600px){
  h1{font-size:1.4rem;}
  button{
    width:100%;
    max-width:260px;
    font-size:1rem;
  }
  #content{
    font-size:0.95rem;
    padding:0 4px;
  }
}

/* ========================= */
/* ADD-ONLY HEART TREE STYLE */
/* ========================= */

.container button{
  position:relative;
  width:120px;
  height:95px;
  padding-top:38px;
  border:none;
  background:transparent;
  z-index:1;
}

/* heart shape */
.container button::before,
.container button::after{
  content:"";
  position:absolute;
  width:60px;
  height:90px;
  background:rgba(255,255,255,0.08);
  border-radius:60px 60px 0 0;
  top:0;
  z-index:-1;
}

/* left heart */
.container button::before{
  left:60px;
  transform:rotate(-45deg);
  transform-origin:0 100%;
}

/* right heart */
.container button::after{
  left:0;
  transform:rotate(45deg);
  transform-origin:100% 100%;
}

/* glow */
.container button{
  filter:drop-shadow(0 0 10px rgba(255,255,255,.18));
}

/* tree stagger */
.container button:nth-of-type(1){ margin-top:0; }
.container button:nth-of-type(2){ margin-top:18px; }
.container button:nth-of-type(3){ margin-top:36px; }
.container button:nth-of-type(4){ margin-top:18px; }

</style>
</head>

<body>

<div id="pop"></div>

<div class="container">
  <h1>My only Listener‚ù§Ô∏è</h1>

  <button onclick="handleClick('profile')">How I See You</button>
  <button onclick="handleClick('birthday')">22</button>
  <button onclick="handleClick('capsule')">Capsule</button>
  <button onclick="handleClick('story')">Part Of You</button>

  <div id="content"></div>
</div>

<script>
const sections = {
profile: `READING BETWEEN THE LINES

One thing you underestimate about yourself is how grounding you are to others.
You think it‚Äôs ‚Äúnothing‚Äù when you listen, when you stay calm, when you don‚Äôt overreact.

It‚Äôs not nothing.

You carry responsibility naturally, not because you want praise, but because leaving things undone feels wrong to you.

And I need you to know this:
I don‚Äôt see you as someone who needs fixing or improving.

This is how I see you.
I assume you see yourself here too‚ù§Ô∏è‚ù§Ô∏è.`,

birthday: `HAPPY BIRTHDAY BABYYYYYYYYYYYYYYYYYYYYYYYYYYYYY

I‚Äôm really grateful you were born.
Not just because you exist in my life, but because of how you exist.

You make the world feel a little steadier to me.

Happy Birthday, love.üíã`,

capsule: `DO NOT READ TODAY

This message is not for your birthday.
sugar aapukomante!!!!!`,

story: `WORDS THAT FLOW WHEN THE TOPIC IS "YOU"

That's enough to make him unforgettable forever‚ù§Ô∏è.`
};

const locks = { profile:true, birthday:true, capsule:true, story:true };

function norm(s){ return s.toLowerCase().trim(); }

const questions = {
  profile: "One word that feels like you?",
  birthday: "What age are you stepping into today?",
  capsule: "What helps you calm down when things feel heavy?",
  story: "Why do you stay, even when it‚Äôs hard?"
};

const answers = {
  profile: ["lovely","grounded","calm"],
  birthday: ["22","twenty two","twentytwo"],
  capsule: ["breathe","observe","music","silence","therapy"],
  story: ["stay","love","care","connection"]
};

const hints = {
  profile: "It‚Äôs something you are without trying.",
  birthday: "It‚Äôs a number, not a feeling.",
  capsule: "Think simple. Something you do without thinking.",
  story: "One word. The reason you don‚Äôt walk away."
};

function handleClick(key){
  const content = document.getElementById("content");
  content.style.opacity=0;

  setTimeout(()=>{
    if(locks[key]){
      const attempt = prompt(questions[key]);
      if(attempt && answers[key].includes(norm(attempt))){
        locks[key] = false;
        content.textContent = sections[key];
      } else {
        content.textContent = "üîí Not yet Gundu.\n\nHint: " + hints[key];
      }
    } else {
      content.textContent = sections[key];
    }
    content.style.opacity=1;
  },300);
}

/* emoji pops */
const icons=["‚ù§Ô∏è","üå∏","üíã"];
setInterval(()=>{
  const e=document.createElement("span");
  e.className="pop";
  e.textContent=icons[Math.floor(Math.random()*icons.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.top=Math.random()*100+"vh";
  e.style.fontSize=14+Math.random()*18+"px";
  document.getElementById("pop").appendChild(e);
  setTimeout(()=>e.remove(),4000);
},2500);
</script>

</body>
</html>
